<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" 
            ngModel name="email" email #emailInput="ngModel" required>
            <mat-error *ngIf="emailInput.hasError('required')">Email sholud not empty!</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid!</mat-error>

        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 6 charachter!!">
            <input type="password" matInput placeholder="Your Password" 
            ngModel name="password" required minlength="6" #pwInput="ngModel">
        <mat-hint align="end"> {{pwInput.value?.length}}/ 6</mat-hint>
        <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Your birthdate</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
            <mat-checkbox color="primary" ngModel name="checkbox" required>Agree to Terms and Conditions.</mat-checkbox>
        <button type="submit" mat-raised-button color="primary">Sign Up</button>
    </form>
</section>
